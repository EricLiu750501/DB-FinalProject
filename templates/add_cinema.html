{% extends "base.html" %} 
{% block content %} 

<div class="add-cinema-page">
    <div class="box">
        <div class="head">
            <h2>Add New Cinema</h2>
        </div>
        <div class="cl">&nbsp;</div>
    </div>

    <div class="container">
        <h1>Add a Cinema</h1>
        <form method="POST">
            <label for="name">Cinema Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter cinema name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="hall">Location:</label>
            <input type="text" id="hall" name="hall" placeholder="Enter hall,seat number" required>

            <button type="submit">Add Cinema</button>
        </form>
    </div>

    <style>
        .add-cinema-page .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .add-cinema-page h1 {
            text-align: center;
            color: #333;
        }

        .add-cinema-page label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .add-cinema-page input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .add-cinema-page button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green color for add action */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-cinema-page button:hover {
            background-color: #218838;
        }
    </style>
</div>

{% endblock %}
