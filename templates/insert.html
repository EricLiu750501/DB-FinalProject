{% extends "base.html" %} {% block content %} 
<div class="insert-page">
    <div class="box">
        <div class="head">
          <h2>Insert Dashboard</h2>
        </div>
        <div class="cl">&nbsp;</div>
    </div>


<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
            {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Insert a New Movie</h1>
        <form action="/insert" method="POST" enctype="multipart/form-data">
            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter movie title" required>
            <!-- Cinema -->
            <label for="cinema">Cinema:</label>
                <select id="cinema" name="cinema" required>
                    <option value="all">All</option>
                {% for cinema in cinemas %}
                    <option value="{{ cinema.name }}">{{ cinema.name }} ({{ cinema.location }})</option>
                {% endfor %}
            </select>
            <!-- Description -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter movie description"></textarea>

            <!-- Genre -->
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Enter genre" required>

            <!-- Release Date -->
            <label for="release_date">Release Date:</label>
            <input type="text" id="release_date" name="release_date" placeholder="Enter release date (YYYY-MM-DD)" required>

            <label for="poster_file">Upload Poster (Allowed: PNG, JPG, JPEG, GIF):</label>
            <input type="file" id="poster_file" name="poster_file" accept="image/*" required>

            <!-- Submit Button -->
            <button type="submit">Insert Movie</button>
        </form>
    </div>

    <style>

        .insert-page .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      
        .insert-page h1 {
            text-align: center;
            color: #333;
        }
      
        .insert-page label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
      
        .insert-page input, .insert-page textarea, .insert-page select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
      
        .insert-page button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
      
        .insert-page button:hover {
            background-color: #0056b3;
        }
      </style>
      
</body>
</html>
{% endblock %}
