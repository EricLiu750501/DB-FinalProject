<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人資料</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    .status-form {
      margin-top: 20px;
    }

    .status-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .status-form input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .status-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .status-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>個人資料</h1>
    <p><strong>用戶名:</strong> {{ current_user.username }}</p>
    <p><strong>電子郵件:</strong> {{ current_user.email }}</p>
    <p><strong>目前狀態:</strong> {{ current_user.status or "尚未設定狀態" }}</p>

    <div class="status-form">
      <h2>更新狀態</h2>
      <form action="{{ url_for('main.update_status') }}" method="POST">
        <label for="status">新的狀態:</label>
        <input type="text" id="status" name="status" placeholder="輸入新的狀態" required>
        <button type="submit">更新狀態</button>
      </form>
    </div>
  </div>
</body>
</html>
